<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>To do list VUE</title>
</head>
<body>

    <div id="batman">

        <!-- Wrapper -->
        <header class="slider-wrapper">
            <div class="logo">
                <img :src="imgLink" alt="">
            </div>

            <div class="text">
                <h1>Batman TODO List</h1>
            </div>
    
        </header>

        <main class="content"
        @keyup.enter="add()">
            
            <section class="info">

                <input type="text"
                class="add-todo"
                placeholder="Add new todo"
                v-model= "newTodos"
                >

                <div class="btn"
                @click="add()">Add 
                    <i class="fas fa-bolt"></i>
                </div>

            </section>
            

            <section class="list"> 
                <ul class="todos"
                v-if="todos.length"
                >
                    <li v-for="(item, i) in todos">

                        <span @click="remove(i)"> 
                            {{ i + 1 }}: {{ item.text }} 
                        </span>

                        <div class="delete-btn">
                            <i class="fas fa-bolt"
                            @click="remove(i)"></i>
                        </div>

                    </li>
                </ul>

                <div v-else
                class="hidden">
                    <h1>Best Batman Ever</h1>
                </div>
                

            </section>

        </main>
    </div>




    
<script src="./js/main.js"></script>
    
</body>
</html>
