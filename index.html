<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>To DO LIST VUE</title>
</head>
<body>

    <div id="root">

        <!-- Wrapper -->
        <header class="slider-wrapper">
            <div class="logo">
                <img src="./img/clipart3535811.png" alt="">
            </div>

            <div class="text">
                <h1>Batman TODO List</h1>
            </div>
    
        </header>

        <main class="content">
            <section class="info">

                <input type="text" class="add-todo" placeholder="Add new todo">

                <div class="btn">Add 
                    <i class="fas fa-bolt"></i>
                </div>

            </section>
            

            <section class="list"> 
                <ul class="todos">
                    <li>
                        <span>Kill the Joker</span>
                        <i class="fas fa-bolt"></i>
                    </li>

                    <li>
                        <span>Kill Bane</span>
                        <i class="fas fa-bolt"></i>
                    </li>

                    <li>
                        <span>Kill the Penguin</span>
                        <i class="fas fa-bolt"></i>
                    </li>

                    <li>
                        <span>Seduce Catwoman</span>
                        <i class="fas fa-bolt"></i>
                    </li>

                </ul>

            </section>

        </main>
    </div>




    
<script src="./js/main.js"></script>
    
</body>
</html>
