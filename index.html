<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>To do list VUE</title>
</head>
<body>

    <div id="batman">

        <!-- Wrapper -->
        <header class="slider-wrapper">
            <div class="logo">
                <img :src="imgLink" alt="">
            </div>

            <div class="text">
                <h1>Batman TODO List</h1>
            </div>
    
        </header>


        <!-- Main content -->
        <main class="content">
            
            <section 
            class="info"
            @keyup.enter="add">


                <!-- New todo -->
                <input 
                type="text"
                class="add-todo"
                placeholder="New todo"
                v-model.trim= "newTodos"
                >

                <!-- BTN add todo -->
                <div 
                class="btn"
                @click="add">Add 
                    <i class="fas fa-bolt"></i>
                </div>

                <!-- BTN remove all todo -->
                <div 
                class="btn-removeall"
                @click="removeAll">Remove all 
                    <i class="fas fa-bolt"></i>
                </div>

            </section>
            
 
            <!-- List todo -->
            <section class="list"> 

                <ul 
                class="todos"
                v-if="todos.length"
                >
                    <li 
                    v-for="(item, i) in todos"
                    >

                        <span 
                        @click="remove(i)"
                        :class="{ 'done': item.done} "
                        > 
                            {{ i + 1 }}: {{ item.text }} 
                        </span>

                        <div 
                        class="delete-btn">

                            <i 
                            class="fas fa-mask"
                            :class="todos[i].done" 
                            @click="checked(i)"
                            ></i>
                        
                            <i 
                            class="fas fa-bolt"
                            @click="remove(i)"></i>
                        </div>
                    </li>
                </ul>

                <div 
                v-else
                class="hidden">
                    <h1>Best Batman Ever</h1>
                </div>
                
            </section>
        </main>
    </div>




    
<script src="./js/main.js"></script>
    
</body>
</html>
